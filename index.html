<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Blog review card</title>
</head>
<body>

    <main>
        <div class="card shadow">
            <div class="card_body">
                <div class="card__image">
                    <img src="./assets/images/illustration-article.svg" alt="HTML & CSS fondations">
                </div>

                <div class="card_body__button">
                    <button>Learning</button>
                </div>

                <div class="card_body__date">
                    Published 21 Dec 2023
                </div>

                <div class="card_body__title">
                    <h1>HTML & CSS foundations</h1>
                </div>

                <div class="card_body__text">
                    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p> 
                </div>

                <div class="card_body__sign">
                    <div class="card_body__sign_avatar">
                        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
                    </div>

                    <div class="card_body__sign_Name">
                        Greg Hooper
                    </div>
                </div>

            </div>


        </div>

    </main>


</body>
</html>
